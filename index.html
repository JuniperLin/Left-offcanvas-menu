<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="watermark"></div>
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="side-menu">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Launches</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Updates</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <div class="logo">
            <img src="img/space logo.png" alt="" width="248px" height="70px" />
          </div>
        </div>
        <div class="hero">
          <h1>So much universe, and so little time.</h1>
          <p>- Terry Pratchett</p>
          <div class="hero-bt"><a href="#">Join us</a></div>
        </div>
        <div class="into-space">
          <img src="img/to_the_moon.png" alt="" class="man" />
          <img src="img/spaceship.png" alt="" class="ship" />
        </div>
      </div>
    </div>
  </body>
</html>
